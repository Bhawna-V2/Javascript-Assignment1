<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript First Assignment</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <section class="user-section">
        <div class="user-data">
            <h1>User Data</h1>
            <form>
                <input type="text" placeholder="First Name" id="firstName" />
                <input type="text" placeholder="Last Name" id="lastName" />
                <input type="text" placeholder="Gender" class="gender" id="gender"/>
                <button class="btn" type="button" onclick="showUserData()">Submit</button>
            </form>
        </div>
        
        <section class="result">  
            <div id="result"></div>
            <button type="button" class="btn" onclick="showUsersData()">Click to check user stats</button>
            <div id="userStat"></div>
        </section>
    </section>    
    <script src="index.js"></script>
</body>
